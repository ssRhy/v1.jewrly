<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="今日指引 - 个人八字分析与水晶推荐">
    <meta name="theme-color" content="#3498db">
    <title>今日指引 - 个人八字分析</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeIn">今日指引</h1>
        
        <!-- 每日励志话语 -->
        <div class="daily-quote animate__animated animate__fadeInUp">
            <p class="quote-text" id="quoteText">生活中不是缺少美，而是缺少发现美的眼睛。</p>
            <p class="quote-author" id="quoteAuthor">— 罗丹</p>
        </div>

        <button class="open-popup-btn animate__animated animate__fadeInUp" onclick="openPopup()" aria-label="填写个人信息">
            填写个人信息
        </button>

        <!-- 弹出层 -->
        <div class="popup-overlay" id="popupOverlay" role="dialog" aria-labelledby="popupTitle">
            <div class="popup-card">
                <button class="close-popup" onclick="closePopup()" aria-label="关闭弹窗">&times;</button>
                <h2 id="popupTitle">个人信息</h2>
                <form id="baziForm" novalidate>
                    <div class="form-group">
                        <label for="name">姓名：</label>
                        <input type="text" id="name" placeholder="请输入姓名" required aria-required="true">
                    </div>
                    
                    <div class="form-group">
                        <label for="sex">性别：</label>
                        <select id="sex" required aria-required="true">
                            <option value="0">男</option>
                            <option value="1">女</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="type">出生类型：</label>
                        <select id="type" required aria-required="true">
                            <option value="0">农历</option>
                            <option value="1">公历</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="year">出生年份：</label>
                        <input type="number" id="year" placeholder="请输入出生年份" required aria-required="true" min="1900" max="2024">
                    </div>
                    
                    <div class="form-group">
                        <label for="month">出生月份：</label>
                        <input type="number" id="month" placeholder="请输入出生月份" required aria-required="true" min="1" max="12">
                    </div>
                    
                    <div class="form-group">
                        <label for="day">出生日：</label>
                        <input type="number" id="day" placeholder="请输入出生日期" required aria-required="true" min="1" max="31">
                    </div>
                    
                    <div class="form-group">
                        <label for="hours">出生小时：</label>
                        <input type="number" id="hours" placeholder="请输入出生小时" required aria-required="true" min="0" max="23">
                    </div>
                    
                    <div class="form-group">
                        <label for="minute">出生分钟：</label>
                        <input type="number" id="minute" placeholder="请输入出生分钟" required aria-required="true" min="0" max="59">
                    </div>
                    
                    <button type="submit" class="submit-btn">分析八字</button>
                </form>
            </div>
        </div>

        <!-- 结果展示区域 -->
        <div class="results-container animate__animated animate__fadeIn">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <!-- 滑动页面将通过JavaScript动态添加 -->
                </div>
                <!-- 分页器 -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
